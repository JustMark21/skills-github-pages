<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Companion</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Styles for smooth scrolling and transitions */
        html {
            scroll-behavior: smooth;
        }
        .item-card {
            transition: all 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .item-card.selected {
            border: 2px solid #3b82f6;
            background-color: #eff6ff;
        }
        .btn-check {
            transition: all 0.2s;
        }
        .selected .btn-check {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0 text-center md:text-left">
                <h1 class="text-2xl font-bold text-blue-600">Catalog Companion</h1>
                <p class="text-sm text-gray-500">Select items below to build your request</p>
            </div>
            
            <!-- Search Bar -->
            <div class="w-full md:w-1/3 relative">
                <input type="text" id="searchInput" placeholder="Search for items (e.g., 'Rice', 'Tuna')..." 
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <main class="container mx-auto px-4 py-8 pb-32">
        <div id="catalogGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Items will be injected here by JavaScript -->
        </div>
        
        <!-- Empty State (Hidden by default) -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-500">No items found matching your search.</p>
        </div>
    </main>

    <!-- Floating Selection Summary Bar -->
    <div id="selectionBar" class="fixed bottom-0 left-0 w-full bg-white shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transform translate-y-full transition-transform duration-300 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <span class="font-bold text-lg text-blue-600" id="selectedCount">0</span>
                <span class="text-gray-600">items selected</span>
            </div>
            <button onclick="scrollToForm()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-200">
                Review & Submit <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <!-- Request Form Section -->
    <section id="requestFormSection" class="bg-white border-t border-gray-200 py-12">
        <div class="container mx-auto px-4 max-w-2xl">
            <h2 class="text-3xl font-bold text-center mb-8">Finalize Your Selection</h2>
            
            <form id="orderForm" class="space-y-6" onsubmit="handleFormSubmit(event)">
                
                <!-- Selected Items List (Read Only) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Selected Items</label>
                    <textarea id="selectedItemsInput" name="selected_items" rows="8" readonly 
                        class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-sm font-mono focus:outline-none resize-none"
                        placeholder="No items selected yet."></textarea>
                </div>

                <!-- User Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="3" 
                        class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA SOURCE ---
        // Configured based on the provided PDF content.
        // NOTE: Images are assumed to be in an 'images/' folder named '1.jpg', '2.jpg' etc.
        // You can change the 'image' property to a full URL if hosting elsewhere.
        const catalogItems = [
            { id: 1, name: "Dole Fruit Bowls (Cherry Mixed Fruit)", category: "Snacks" },
            { id: 2, name: "Bumble Bee Tuna Salad & Crackers", category: "Meals" },
            { id: 3, name: "Minute White Rice", category: "Pantry" },
            { id: 4, name: "Kraft Mac & Cheese Deluxe Cup", category: "Meals" },
            { id: 5, name: "Campbell's Chunky Bowls Creamy Chicken & Dumplings", category: "Soup" },
            { id: 6, name: "GoGo Squeez Apple Strawberry", category: "Snacks" },
            { id: 7, name: "Hormel Chili with Beans Compleats", category: "Meals" },
            { id: 8, name: "Hormel Beefy Mac Compleats", category: "Meals" },
            { id: 9, name: "Ritz Crackers Original", category: "Snacks" },
            { id: 10, name: "Hormel Compleats Chicken Breast & Potatoes", category: "Meals" },
            { id: 11, name: "Hormel Compleats Meatloaf & Gravy", category: "Meals" },
            { id: 12, name: "Hormel Compleats Beef Pot Roast", category: "Meals" },
            { id: 13, name: "Hormel Compleats Roast Beef & Mash", category: "Meals" },
            { id: 14, name: "Campbell's Chunky Spicy Chicken Quesadilla", category: "Soup" },
            { id: 15, name: "Tuna Helper Fettuccine Alfredo", category: "Pantry" },
            { id: 16, name: "Campbell's Chunky Creamy Chicken Noodle", category: "Soup" },
            { id: 17, name: "Stove Top Stuffing Chicken", category: "Pantry" },
            { id: 18, name: "Old El Paso Flour Tortillas", category: "Pantry" },
            { id: 19, name: "Progresso Traditional Chicken Noodle", category: "Soup" },
            { id: 20, name: "Progresso Chicken & Wild Rice", category: "Soup" },
            { id: 21, name: "Spam Classic", category: "Pantry" },
            { id: 22, name: "Kellogg's Special K Protein Bars", category: "Snacks" },
            { id: 23, name: "Ensure Original Milk Chocolate", category: "Drinks" },
            { id: 24, name: "Ensure Original Vanilla", category: "Drinks" },
            { id: 25, name: "Knorr Vegetable Recipe Mix", category: "Pantry" },
            { id: 26, name: "La Moderna Stars Pasta", category: "Pantry" },
            { id: 27, name: "Kraft Mac & Cheese Deluxe (Box)", category: "Meals" },
            { id: 28, name: "Chef Boyardee Cheese Ravioli", category: "Meals" },
            { id: 29, name: "365 Organic Creamy Vodka Pasta Sauce", category: "Pantry" },
            { id: 30, name: "365 Organic Four Cheese Pasta Sauce", category: "Pantry" },
            { id: 31, name: "Kraft Grated Parmesan Cheese", category: "Pantry" },
            { id: 32, name: "Pepperidge Farm Goldfish Cheddar", category: "Snacks" },
            { id: 33, name: "That's It Fruit Bars (Apple + Blueberries)", category: "Snacks" },
            { id: 34, name: "GoGo Squeez Yogurtz Berry", category: "Snacks" },
            { id: 35, name: "GoGo Squeez Yogurtz Strawberry", category: "Snacks" },
            { id: 36, name: "Mott's 100% Apple Juice", category: "Drinks" },
            { id: 37, name: "Amazon Grocery Mixed Vegetables", category: "Pantry" },
            { id: 38, name: "Del Monte Green Beans", category: "Pantry" },
            { id: 39, name: "Del Monte Whole Kernel Corn", category: "Pantry" },
            { id: 40, name: "Bush's Best Chick Peas", category: "Pantry" },
            { id: 41, name: "Campbell's Chunky Healthy Request Gumbo", category: "Soup" },
            { id: 42, name: "Campbell's Chunky Steak and Potato", category: "Soup" },
            { id: 43, name: "Chef Boyardee Mini Ravioli", category: "Meals" },
            { id: 44, name: "Campbell's SpaghettiOs Original", category: "Meals" },
            { id: 45, name: "Campbell's SpaghettiOs Original (Can)", category: "Meals" },
            { id: 46, name: "Campbell's SpaghettiOs Meatballs", category: "Meals" },
            { id: 47, name: "Campbell's SpaghettiOs Chicken Meatballs", category: "Meals" },
            { id: 48, name: "Campbell's Chunky Sirloin Burger", category: "Soup" },
            { id: 49, name: "Swanson White Premium Chunk Chicken", category: "Pantry" },
            { id: 50, name: "Swanson White Chunk Chicken (Original)", category: "Pantry" },
            { id: 51, name: "Swanson White Chunk Chicken (Garlic Herb)", category: "Pantry" },
            { id: 52, name: "Swanson White Chunk Chicken (Lemon Pepper)", category: "Pantry" },
            { id: 53, name: "Hormel Chili with Beans (Can)", category: "Meals" },
            { id: 54, name: "Stretch Island Fruit Strips", category: "Snacks" }
        ].map(item => ({
            ...item,
            // Assuming images are stored in an 'images' folder with IDs as filenames
            // Fallback to a placeholder if image load fails handled in HTML
            image: `images/${item.id}.png` 
        }));

        // --- STATE MANAGEMENT ---
        const state = {
            selectedIds: new Set(),
            searchQuery: ''
        };

        // --- DOM ELEMENTS ---
        const grid = document.getElementById('catalogGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const selectedItemsInput = document.getElementById('selectedItemsInput');
        const selectedCountLabel = document.getElementById('selectedCount');
        const selectionBar = document.getElementById('selectionBar');

        // --- INITIALIZATION ---
        function init() {
            renderGrid();
            searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });
        }

        // --- RENDER FUNCTION ---
        function renderGrid() {
            grid.innerHTML = '';
            
            const filteredItems = catalogItems.filter(item => 
                item.name.toLowerCase().includes(state.searchQuery) || 
                item.id.toString().includes(state.searchQuery)
            );

            if (filteredItems.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            filteredItems.forEach(item => {
                const isSelected = state.selectedIds.has(item.id);
                
                const card = document.createElement('div');
                card.className = `item-card bg-white rounded-lg shadow border border-gray-100 overflow-hidden flex flex-col ${isSelected ? 'selected' : ''}`;
                card.onclick = (e) => {
                    // Prevent triggering selection when clicking the "View Image" link
                    if(e.target.tagName !== 'A' && e.target.parentElement.tagName !== 'A') {
                        toggleSelection(item.id);
                    }
                };

                // Image Element with Error Fallback
                const imgContainer = document.createElement('div');
                imgContainer.className = "h-48 bg-gray-200 relative overflow-hidden group";
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                img.className = "w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110";
                // Fallback for missing images
                img.onerror = function() { 
                    this.onerror = null; 
                    this.parentElement.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-gray-100 text-gray-400 flex-col"><i class="fas fa-image text-3xl mb-2"></i><span class="text-xs">Image ${item.id}</span></div>`; 
                };
                
                // Link to view full image
                const viewLink = document.createElement('a');
                viewLink.href = item.image;
                viewLink.target = "_blank";
                viewLink.className = "absolute top-2 right-2 bg-white/80 hover:bg-white text-gray-700 p-2 rounded-full shadow-sm text-xs backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity";
                viewLink.title = "View Image";
                viewLink.innerHTML = '<i class="fas fa-external-link-alt"></i>';

                imgContainer.appendChild(img);
                imgContainer.appendChild(viewLink);

                // Content Element
                const content = document.createElement('div');
                content.className = "p-4 flex-grow flex flex-col justify-between";
                
                const title = document.createElement('h3');
                title.className = "font-semibold text-gray-800 mb-2 leading-tight";
                title.innerText = `${item.id}. ${item.name}`;
                
                const btnContainer = document.createElement('div');
                btnContainer.className = "mt-4 flex justify-between items-center";
                
                const categoryBadge = document.createElement('span');
                categoryBadge.className = "text-xs font-medium bg-gray-100 text-gray-600 px-2 py-1 rounded";
                categoryBadge.innerText = item.category;

                const selectBtn = document.createElement('button');
                selectBtn.className = `btn-check w-8 h-8 rounded-full border-2 flex items-center justify-center ${isSelected ? 'bg-blue-500 border-blue-500 text-white' : 'border-gray-300 text-transparent'}`;
                selectBtn.innerHTML = '<i class="fas fa-check text-xs"></i>';

                btnContainer.appendChild(categoryBadge);
                btnContainer.appendChild(selectBtn);
                
                content.appendChild(title);
                content.appendChild(btnContainer);

                card.appendChild(imgContainer);
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        // --- ACTIONS ---
        function toggleSelection(id) {
            if (state.selectedIds.has(id)) {
                state.selectedIds.delete(id);
            } else {
                state.selectedIds.add(id);
            }
            updateUI();
            renderGrid(); // Re-render to update styling
        }

        function updateUI() {
            const count = state.selectedIds.size;
            selectedCountLabel.innerText = count;
            
            // Show/Hide selection bar
            if (count > 0) {
                selectionBar.classList.remove('translate-y-full');
            } else {
                selectionBar.classList.add('translate-y-full');
            }

            // Update Form Textarea
            const selectedItemsArray = catalogItems.filter(item => state.selectedIds.has(item.id));
            if (selectedItemsArray.length > 0) {
                const listText = selectedItemsArray.map(item => `[#${item.id}] ${item.name}`).join('\n');
                selectedItemsInput.value = listText;
            } else {
                selectedItemsInput.value = '';
            }
        }

        function scrollToForm() {
            document.getElementById('requestFormSection').scrollIntoView({ behavior: 'smooth' });
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const items = formData.get('selected_items');
            const notes = formData.get('notes');

            // Construct email body
            const subject = `Catalog Order from ${name}`;
            const body = `Name: ${name}\n\nSelected Items:\n${items}\n\nNotes:\n${notes}`;
            
            // Open Mail Client
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Optional: Alert user
            alert("Your mail client has been opened with your selection!");
        }

        // Run Init
        init();

    </script>
</body>
</html>
